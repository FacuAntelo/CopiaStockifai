<div class="card shadow-sm mb-2">
    <div class="card-body p-3">

        <form (ngSubmit)="filtrar()">
            <div class="d-flex flex-wrap justify-content-between gap-4">

                <div class="flex-grow-1">
                    <div class="row gy-1">
                        <div class="col-md-6">
                            <label for="repuesto" class="form-label">Repuesto</label>
                            <input type="text" class="form-control form-control-sm" name="repuesto"
                                [(ngModel)]="filtro.repuesto" placeholder="Nombre o SKU" />
                        </div>
                        <div class="col-md-3">
                            <label for="fechaDesde" class="form-label">Desde</label>
                            <input type="date" class="form-control form-control-sm" name="fechaDesde"
                                [(ngModel)]="filtro.fechaDesde" />
                        </div>
                        <div class="col-md-3">
                            <label for="fechaHasta" class="form-label">Hasta</label>
                            <input type="date" class="form-control form-control-sm" name="fechaHasta"
                                [(ngModel)]="filtro.fechaHasta" />
                        </div>
                        <div class="col-md-4">
                            <label for="marca" class="form-label">Marca</label>
                            <select class="form-select form-select-sm" name="marca" [(ngModel)]="filtro.marca"
                                (change)="onMarcaChange()">
                                <option *ngFor="let m of marcas" [value]="m">{{ m }}</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="modelo" class="form-label">Modelo</label>
                            <select class="form-select form-select-sm" name="modelo" [(ngModel)]="filtro.modelo">
                                <option *ngFor="let mod of modelos" [value]="mod">{{ mod }}</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select form-select-sm" name="categoria" [(ngModel)]="filtro.categoria">
                                <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center gap-2">
                    <button type="submit" class="btn btn-sm btn-primary">Aplicar filtros</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="resetear()">Limpiar</button>
                </div>

            </div>
        </form>
    </div>
</div>

<div class="card shadow-sm mt-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>SKU</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Predicción</th>
                        <th>Días restantes</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of resultados">
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.sku }}</td>
                        <td>{{ item.categoria }}</td>
                        <td>{{ item.stock }}</td>
                        <td>{{ item.prediccion }}</td>
                        <td>{{ item.diasRestantes }}</td>
                        <td class="text-center">
                            <button class="btn btn-link p-0" (click)="goToDetail(item)" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Ver detalle">
                                <i class="fa-solid fa-magnifying-glass-chart"></i>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="resultados.length === 0">
                        <td colspan="8" class="text-center text-muted py-3">No hay resultados para mostrar.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
